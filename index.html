<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <title>Puppy Care</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <div id="header-placeholder"></div>
    <div>
      <h1>Puppy Care</h1>
      <img src="img/Portada.png" alt="" srcset="">
    </div>
  </header>
  <main>
    <div>
      <h1>Busca un cuidador para tu mascota</h1>
      <p>
        ¿Necesitas un cuidador para tu mascota? Únete a nuestra comunidad de clientes satisfechos y disfruta de una
        experiencia sencilla, segura y confiable.
        Tu mascota estará en buenas manos.
      </p>
      <form action="" method="get">
        <label for="correo"></label>
        <input type="email" name="correo" id="Correo" value="Email" required><br>
        <label for="nombre"></label>
        <input type="text" name="nombre" id="nombre" value="Nombre" required><br>
        <label for="apellidos"></label>
        <input type="text" name="apellidos" id="apellidos" required value="Apellidos"><br>
        <button type="submit">Crear cuenta</button>
      </form>
      <p>¿Ya tienes cuenta? Inicia sesión</p>
    </div>
    <div id="resenas-placeholder"></div>
  </main>
  <div id="footer-placeholder"></div>

  <!-- Enlace al script externo -->
  <script src="script.js"></script>
  <script src="resenas.js"></script>

</body>


</html>
