<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/header.css">
    <script src="../scripts/login_validar.js"></script>

</head>
<body>
    <form id="formulariologin" class="form-login">
        <h2>Inicia Sesión</h2>
        <div class="form-group">
          <label for="email" class="label"></label>
          <input type="email" name="email" id="email" required class="form-box" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password" class="label"></label>
            <input type="password" name="password" id="password" required class="form-box" placeholder="Contraseña">
        </div>
      <button type="submit">Iniciar Sesión</button>
      </form>
    
</body>
</html>
