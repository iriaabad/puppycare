<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Reserva</title>
  <link rel="stylesheet" href="/puppyCare/PuppyCare/css/styles.css">
  <link rel="stylesheet" href="css/menucliente.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="/puppyCare/PuppyCare/scripts/login_formulario_contenido.js"></script>
  <script src="scripts/localizador_reserva.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="site-container">
  <header class="header-container">
    <div id="menucliente-placeholder" class="site-header"></div>
  </header>
  <main class="site-body">
    <!-- Contenedor de la pantalla de carga -->
    <div id="loading-screen" style="display: none;">
      <p>Cargando...</p>
    </div>
    <!-- Formulario de login -->
    <div id="formulariologin" style="display: none;"></div>
    <!-- Contenido si el cliente está autenticado -->
    <div id="areaprivada" class="areaprivada" style="display: none;">
      <h1>Crear Reserva</h1>
      <form id="reserva-form">
        <!-- Campos del formulario de reserva -->
        <h2>Búsqueda de cuidadores</h2>
        <p>Añade las fechas de la reserva para iniciar la búsqueda</p>
        <input type="date" name="fecha_inicio" id="fecha_inicio" required/>
        <input type="date" name="fecha_fin" id="fecha_fin" required/>
        <input type="number" name="cantidad_mascotas" id="cantidad_mascotas" placeholder="Cantidad de Mascotas" required value="2" />
        <button type="button" id="buscar-btn">Buscar</button>
      </form>
      <h2>Cuidadores Disponibles</h2>
      <div id="contenedor">
        <div id="map-loading">Cargando mapa...</div>
        <div id="map"></div>
        <div id="lista-cuidadores"></div>
        <div id="detalles-reserva"></div>
      </div>
    </div>
    </div>
  </main>
  <div id="footer-placeholder">  </div>

    <!-- Enlace a los scripts externos -->
    <script src="scripts/mostrarmenucliente.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/script_maestro.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/login_validar.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/cerrar_sesion.js"></script>

</body>

</html>
