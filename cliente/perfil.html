<body>
    <header>
      <div id="menucliente-placeholder"></div>

    <!-- Formulario de login -->
    <div id="formulariologin" style="display: none;"></div>
    <script src="//localhost/puppyCare/PuppyCare/scripts/login_validar.js"></script>
  
    <!-- Contenido si el cliente está autenticado -->
    <div id="areacliente" class="areacliente" style="display: none;">
        <h2>Información del Usuario</h2>
    <form id="user-form">
        <label>Nombre:</label>
        <input type="text" id="nombre"  disabled><br>

        <label>Primer apellido:</label>
        <input type="text" id="apellido1" disabled><br>

        <label>Segundo apellido:</label>
        <input type="text" id="apellido2" disabled><br>

        <label>Email:</label>
        <input type="email" id="emailuser" disabled><br>

        <h3>Dirección</h3>
        <label>Calle:</label>
        <input type="text" id="calle" disabled><br>
        <label>Número:</label>
        <input type="text" id="numero" disabled><br>
        <label>Piso:</label>
        <input type="text" id="piso" disabled><br>
        <label>Código postal:</label>
        <input type="text" id="codigopostal" disabled><br>
        <label>Ciudad:</label>
        <input type="text" id="ciudad" disabled><br>

        <button type="button" id="editar-btn">Editar</button>
        <button type="submit" id="guardar-btn" style="display:none;">Guardar</button>
    </form>
