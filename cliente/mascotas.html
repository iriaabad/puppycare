<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/menucliente.css">

  <script src="/puppyCare/PuppyCare/scripts/login_formulario.js"></script>
  <script src="scripts/login_mostrarcontenido.js"></script>
</head>

<body>
    <header>
      <div id="menucliente-placeholder"></div>
    </header>
    <!-- Formulario de login -->
    <div id="formulariologin" style="display: none;"></div>
    <script src="/puppyCare/PuppyCare/scripts/login_validar.js"></script>
  
    <!-- Contenido si el cliente está autenticado -->
    <div id="areacliente" class="areacliente" style="display: none;">
      <h1>Mascotas Registradas</h1>
      <!-- Botón para mostrar/ocultar el formulario -->
      <button id="toggle-form">Crear Nueva Mascota</button>
      
      <!-- Formulario de creación de mascota -->
      <form id="mascota-form" style="display: none;">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
    
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br>
    
        <label for="tipo">Tipo de Mascota:</label>
        <select id="tipo" name="tipo_mascota_id_tipo_mascota" required>
          <option value="">Seleccione...</option>
        </select><br>
    
        <label for="tamano">Tamaño de Mascota:</label>
        <select id="tamano" name="tamano_id_tamano">
          <option value="">Seleccione...</option>
        </select><br>
    
        <label for="necesidades">Necesidades Especiales:</label>
        <input type="text" id="necesidades" name="necesidades_especiales"><br>
    
        <!-- Se asume que el cliente ya está autenticado y su ID se conoce -->
        <input type="hidden" id="cliente_id" name="cliente_id_cliente" value="1">
    
        <button type="submit">Crear Mascota</button>
      </form>
    
      <!-- Contenedor para las tarjetas -->
      <div id="mascotas-container">
        <!-- Se llenarán dinámicamente -->
      </div>
    
    </div>
  </div>
  <div id="footer-placeholder"></div>

  <!-- Enlace a los scripts externos -->
  <script src="scripts/mostrarmenucliente.js"></script>
  <script src="scripts/gestionar_mascotas.js"></script>
  <script src="//localhost/puppyCare/PuppyCare/scripts/footerdisplay.js"></script>


</body>
</html>
