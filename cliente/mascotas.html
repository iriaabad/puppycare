<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascotas</title>
  <link rel="stylesheet" href="/puppyCare/PuppyCare/css/styles.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/menucliente.css">
</head>

<body class="site-container">
  <header class="header-container">
    <div id="menucliente-placeholder" class="site-header"></div>
  </header>
  <main class="site-body">
    <!-- Contenedor de la pantalla de carga -->
    <div id="loading-screen" style="display: none;">
      <p>Cargando...</p>
    </div>
    <!-- Formulario de login -->
    <div id="formulariologin" style="display: none;"></div>

    <!-- Contenido si el cliente está autenticado -->
    <div id="areaprivada" class="areaprivada" style="display: none;">
      <h1>Mascotas Registradas</h1>
      <!-- Botón para mostrar/ocultar el formulario -->
      <button id="toggle-form">Crear Nueva Mascota</button>

      <!-- Formulario de creación de mascota -->
      <form id="mascota-form" style="display: none;">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required class="form-box"><br>
        </div>
        <div class="form-group">

          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad" class="form-box"><br>
        </div>
        <div class="form-group">
          <label for="tipo">Tipo de Mascota:</label>
          <select id="tipo" name="tipo_mascota_id_tipo_mascota" required class="form-box">
            <option value="">Seleccione...</option>
          </select><br>
        </div>
        <div class="form-group">


          <label for="tamano">Tamaño de Mascota:</label>
          <select id="tamano" name="tamano_id_tamano" class="form-box">
            <option value="">Seleccione...</option>
          </select><br>
        </div>
        <div class="form-group">


          <label for="necesidades">Necesidades Especiales:</label>
          <input type="text" id="necesidades" name="necesidades_especiales" class="form-box"><br>
        </div>

        <input type="hidden" id="cliente_id" name="cliente_id_cliente" value="1">

        <button type="submit">Crear Mascota</button>
      </form>

      <!-- Contenedor para las tarjetas -->
      <div id="mascotas-container">
        <!-- Se llenarán dinámicamente -->
      </div>

    </div>
    </div>
  </main>
  <div id="footer-placeholder">

    <!-- Enlace a los scripts externos -->
    <script src="scripts/mostrarmenucliente.js"></script>
    <script src="scripts/gestionar_mascotas.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/login_validar.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/login_formulario_contenido.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/script_maestro.js"></script>
    <script src="/puppyCare/PuppyCare/scripts/cerrar_sesion.js"></script>
  </div>
</body>

</html>
